<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 15px;
    overflow: hidden;
    position: relative;
}

/* Card */
.card {
    background: #ffffff;
    padding: 22px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 380px;
    position: relative;
    z-index: 10;
}

/* Image */
.card img {
    width: 65%;
    max-width: 220px;
    height: auto;
    border-radius: 18px;
    margin-bottom: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

/* Title */
h2 {
    margin-top: 5px;
    color: #ff3366;
    font-size: 20px;
}

/* Typing Text */
#typingText {
    line-height: 1.6;
    font-size: 14px;
    margin-top: 12px;
}

/* Floating Elements */
.float-item {
    position: fixed;
    bottom: -40px;
    pointer-events: none;
    animation: floatUp linear infinite;
    opacity: 0.9;
    z-index: 1;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
    }
}

/* Sparkles */
.sparkle {
    position: fixed;
    top: -20px;
    pointer-events: none;
    animation: fallDown linear infinite;
    z-index: 1;
}

@keyframes fallDown {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(120vh);
        opacity: 0;
    }
}

/* Extra Mobile Optimization */
@media (max-width: 480px) {
    .card {
        padding: 18px;
        max-width: 340px;
    }

    h2 {
        font-size: 18px;
    }

    #typingText {
        font-size: 13px;
    }

    .card img {
        width: 75%;
    }
}
</style>
