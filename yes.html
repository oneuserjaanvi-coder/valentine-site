<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>She Said Yes!</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    overflow: hidden;
}

.card {
    background: #ffffff;
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 420px;
    position: relative;
    z-index: 5;
}

/* Image Styling */
.card img {
    width: 50%;
    height: auto;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    object-fit: cover;
}

h2 {
    margin-top: 10px;
    color: #ff3366;
    font-size: 22px;
}

p {
    line-height: 1.6;
    font-size: 15px;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -50px;
    font-size: 22px;
    animation: floatUp linear infinite;
    opacity: 0.9;
    pointer-events: none;
    z-index: 1;
}

/* Floating Roses */
.rose {
    position: fixed;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp linear infinite;
    opacity: 0.9;
    pointer-events: none;
    z-index: 1;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
    }
}

/* Celebration Sparkles */
.sparkle {
    position: fixed;
    top: -10px;
    font-size: 18px;
    animation: fallDown linear infinite;
    pointer-events: none;
    z-index: 1;
}

@keyframes fallDown {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh);
        opacity: 0;
    }
}

@media (max-width: 480px) {
    .card {
        padding: 18px;
    }

    h2 {
        font-size: 20px;
    }

    p {
        font-size: 14px;
    }

    .card img {
        width: 70%;
    }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
window.addEventListener("load", function () {
    var music = document.getElementById("bgMusic");
    music.volume = 0.8;

    function playMusic() {
        music.play();
        document.removeEventListener("touchstart", playMusic);
        document.removeEventListener("click", playMusic);
    }

    music.play().catch(function () {
        document.addEventListener("touchstart", playMusic, { once: true });
        document.addEventListener("click", playMusic, { once: true });
    });
});
</script>

let i = 0;

</body>
</html>
