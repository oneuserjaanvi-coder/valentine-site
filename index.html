<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

.card {
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 25px rgba(255, 77, 109, 0.6);
    width: 360px;
    position: relative;
    backdrop-filter: blur(5px);
}

h2 {
    margin-top: 10px;
    color: #ff3366;
    text-shadow: 0 0 8px rgba(255, 0, 90, 0.4);
}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 10px rgba(255, 77, 109, 0.6);
}

.yes:hover {
    background: #ff1e4d;
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 0, 90, 0.8);
}

.no {
    background: #d9d9d9;
    position: absolute;
}

.note {
    font-size: 13px;
    color: gray;
}

/* Sparkle Animation */
.sparkle {
    position: absolute;
    font-size: 18px;
    animation: sparkle 1.5s infinite alternate;
}

@keyframes sparkle {
    from { opacity: 0.4; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1.2); }
}
</style>
</head>

<body>

<!-- Floating Hearts Generator -->
<script>
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
}
</script>

<div class="card" id="card">
    <div style="font-size:50px;">üê± ‚ù§Ô∏è</div>
    <h2>Will you be my Valentine? ‚ú®</h2>

    <button class="yes" onclick="goYes()">Yes ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">No</button>

    <div class="note">(No is a little shy üòà)</div>
</div>

<script>
function goYes() {
    window.location.href = "yes.html";
}

const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

noBtn.addEventListener("mouseover", function() {
    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - noBtn.offsetWidth - 20;
    const maxY = cardRect.height - noBtn.offsetHeight - 20;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});
</script>

</body>
</html>
