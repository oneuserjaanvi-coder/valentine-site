<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- WhatsApp / Social Preview -->
<meta property="og:title" content="Be My Valentine ‚ù§Ô∏è">
<meta property="og:description" content="A special question just for you üíï">
<meta property="og:image" content="couple1.jpg">
<meta property="og:type" content="website">

<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    padding: 20px;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

.card {
    background: rgba(255,255,255,0.95);
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 25px rgba(255, 77, 109, 0.6);
    width: 100%;
    max-width: 400px;
    position: relative;
    backdrop-filter: blur(5px);
}

.card img {
    width: 50%;
    height: auto;
    border-radius: 20px;
    margin-bottom: 15px;
    box-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
    object-fit: cover;
}

h2 {
    margin-top: 10px;
    color: #ff3366;
    font-size: 20px;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    font-size: 15px;
    margin: 10px 5px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.yes:hover {
    background: #ff1e4d;
    transform: scale(1.05);
}

.no {
    background: #d9d9d9;
    position: absolute;
}

.note {
    font-size: 12px;
    color: gray;
    margin-top: 10px;
}

.music-btn {
    margin-top: 10px;
    padding: 8px 16px;
    border-radius: 20px;
    border: none;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    font-size: 13px;
}

@media (max-width: 480px) {
    .card {
        padding: 18px;
    }

    h2 {
        font-size: 18px;
    }

    button {
        font-size: 14px;
        padding: 10px 20px;
    }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="music1.mp3" type="audio/mpeg">
</audio>

<script>
window.addEventListener("load", function () {
    var music = document.getElementById("bgMusic");
    music.volume = 0.8;

    function playMusic() {
        music.play();
        document.removeEventListener("touchstart", playMusic);
        document.removeEventListener("click", playMusic);
    }

    // Try autoplay
    music.play().catch(function () {
        // If blocked, wait for first interaction
        document.addEventListener("touchstart", playMusic, { once: true });
        document.addEventListener("click", playMusic, { once: true });
    });
});
</script>


<!-- Floating Hearts -->
<script>
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
}
</script>

<div class="card" id="card">

    <img src="couple1.jpg" alt="Our Beautiful Moment ‚ù§Ô∏è">

    <h2>Will you be my Valentine? ‚ú®</h2>

    <button class="yes" onclick="goYes()">Yes ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">No</button>

    <div class="note">(No is a little shy üòà)</div>

</div>

<script>
function goYes() {
    window.location.href = "yes.html";
}

function playMusic() {
    var music = document.getElementById("bgMusic");
    music.play();
}

const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

noBtn.addEventListener("mouseover", function() {
    const cardRect = card.getBoundingClientRect();
    const maxX = cardRect.width - noBtn.offsetWidth - 20;
    const maxY = cardRect.height - noBtn.offsetHeight - 20;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});
    /* Mobile touch support */
noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();   // stop actual click
    const cardRect = card.getBoundingClientRect();
    const maxX = cardRect.width - noBtn.offsetWidth - 20;
    const maxY = cardRect.height - noBtn.offsetHeight - 20;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

/* Extra protection so it never gets clicked */
noBtn.addEventListener("click", function(e) {
    e.preventDefault();
});
</script>

</body>
</html>
