<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f4978e, #f08080);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: #f3f3f3;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 350px;
    position: relative;
}

h2 {
    margin-top: 10px;
}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.yes:hover {
    background: #ff1e4d;
}

.no {
    background: #d9d9d9;
    position: absolute;
}

.note {
    font-size: 13px;
    color: gray;
}
</style>
</head>

<body>

<div class="card" id="card">
    <div style="font-size:50px;">üê± ‚ù§Ô∏è</div>
    <h2>Will you be my Valentine?</h2>

    <button class="yes" onclick="goYes()">Yes ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">No</button>

    <div class="note">(No is a little shy üòà)</div>
</div>

<script>
function goYes() {
    window.location.href = "yes.html";
}

const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

noBtn.addEventListener("mouseover", function() {
    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - noBtn.offsetWidth - 20;
    const maxY = cardRect.height - noBtn.offsetHeight - 20;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});
</script>

</body>
</html>
